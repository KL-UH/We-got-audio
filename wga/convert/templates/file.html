<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/file.css' %}">
    <title>File</title>
</head>

<body>
    <section class="page_title">
        <div class='Logo'>
            <h1 class='Title'>W G A</h1>
            <p class='W'>WE</p>
            <p class='G'>GOT</p>
            <p class='A'>AUDIO</p>
        </div>
    </section>

    
        <div class="uploadss">
            <form action="files" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="myfile" class="file-input__input">
                <button type="submit" class="btn btn-primary button">Convert</button> 
            </form>
        </div>


    <section>
        <div class="toggle">
            <ul>
                <li>
                    <a href="{% url 'home'%}">
                        <button type="button" class="btn btn-primary button1">URL</button>
                    </a>
                </li>
                <li>
                    <a href="{% url 'file'%}">
                        <button type="button" class="btn btn-primary">File</button>
                    </a>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
